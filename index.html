<!doctype html>
<html lang="en">
  <head>
  <!-- Link CSS File -->
<link rel="stylesheet" href="style.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/95c244890e.js" crossorigin="anonymous"></script>

    <title>Twitter</title>
  </head>
  <body>
    
    <div class="container">
        <!-- Lift side bar -->
        <div class="d-flex flex-column flex-shrink-0 p-3 text-black bg-" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-black text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <i class="fab fa-twitter icon "></i>
            </a>
            
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a href="#" class="nav-link text-black " ><i class="fas fa-home icon1"></i>
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#"></use></svg>
                  Home
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-black"> <i class="fas fa-hashtag icon1"></i>
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#"></use></svg>
                  Explore
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-black"><i class="fas fa-bell icon1"></i>
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#"></use></svg>
                  Notifications
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-black"><i class="far fa-envelope icon1"></i>
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#"></use></svg>
                  Messages
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-black"><i class="far fa-bookmark icon1"></i>
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#"></use></svg>
                  Bookmarks
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-black"><i class="far fa-list-alt icon1"></i>
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#"></use></svg>
                  Lists
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-black"><i class="far fa-user icon1"></i>
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#"></use></svg>
                  Profile
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-black"><i class="fas fa-ellipsis-h icon1"></i>
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#"></use></svg>
                  More
                </a>
              </li>
              <li>
                <a href="#" type="button " class="tweet" >Tweet</a>
            </ul>
            
            
          </div>
          <!-- End -->
            <!-- Center start -->
            <div class="center_top">
              <div class="home">
                <h3>Home</h3><i class="fas fa-magic"></i>
              </div>
              <hr>
              <div class="second_top d-flex align-items-center ">
                <i class="fas fa-user fs-3"></i><input type="text" placeholder="What's happening?" class="form-control">
              </div>
              <div class="left_icon  align-items-center shadow">
                <i class="far fa-image fs-5 icon "></i>
                <i class="fas fa-gift fs-5 icon" ></i>
                <i class="fas fa-signal fs-5 icon"></i>
                <i class="far fa-laugh fs-5 icon" ></i>
                <a href="#" class="btn float-end p-7">Tweet</a>
              </div>
              <div class="post_post shadow-lg ">
                <i class="fas fa-user fs-3 "></i>Brie@Sktch_ComedyFan 3m <br>
                 Giving standup comedy a go. Open mic starts at 7, hit me up if you want
                 ticket <code class="text"> #heregoesnothing</code>
                 <div class=" d-flex justify-content-around ">
                  <i class="far fa-comment">15k</i>
                  <i class="fas fa-retweet">4k</i>
                  <i class="far fa-heart">30k</i>
                  <i class="fas fa-upload"></i>
                 </div><hr>
                 <div class="img_post">
                  <i class="fas fa-user fs-3 "></i>Brie@Sktch_ComedyFan 3m <br><br>
                  <img src="./pic/img.jpg" class="img" alt="">
                  <div class=" d-flex justify-content-around">
                    <i class="far fa-comment">15k</i>
                    <i class="fas fa-retweet">4k</i>
                    <i class="far fa-heart">30k</i>
                    <i class="fas fa-upload"></i>
                   </div><hr>
                 </div>
              </div>
            </div>
            
            <!-- End -->
          
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
